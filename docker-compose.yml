services:
  db:
    image: xbgmsharp/postgsail-db:latest
    container_name: db
    hostname: db
    restart: unless-stopped
    env_file: .env
    environment:
      # POSTGRES_* variables are used by the postgres image
      # PG_* variables are used by psql
      - TIMESCALEDB_TELEMETRY=off
      - PGDATA=/var/lib/postgresql/data/pgdata
      - TZ=UTC
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=postgres
      - PGUSER=${POSTGRES_USER}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PGDATABASE=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
      - ./db/seed_data:/db/seed_data:ro
    shm_size: 1g
    logging:
      options:
        max-size: 10m
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d signalk'"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 100s

  migrate:
    image: xbgmsharp/postgsail-migrate
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: postgsail-migrate
    hostname: migrate
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=postgres
      - PGUSER=${POSTGRES_USER}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PGDATABASE=postgres
      - PGSAIL_API_URI=http://api:3000
      - PGSAIL_DB_URI=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/signalk?sslmode=disable
      - PGSAIL_CRONDB_URI=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/postgres?sslmode=disable
      - PGSAIL_GRAFANA_ADMIN_URI=http://admin:${PGSAIL_GRAFANA_PASSWORD}@host.docker.internal:3001
    volumes:
      - ./db:/db:ro
      - ./initdb:/initdb:ro
    entrypoint: ["/bin/sh", "/db/goose-entrypoint.sh"]
    restart: no

  api:
    image: postgrest/postgrest
    container_name: api
    hostname: api
    restart: unless-stopped
    links:
      - "db:database"
    ports:
      - "3000:3000"
      - "3003:3003"
    env_file: .env
    environment:
      PGRST_DB_SCHEMA: api
      PGRST_DB_ANON_ROLE: api_anonymous
      PGRST_OPENAPI_SERVER_PROXY_URI: ${PGSAIL_API_URL}
      PGRST_DB_PRE_REQUEST: public.check_jwt
      PGRST_DB_POOL: 20
      PGRST_DB_POOL_MAX_IDLETIME: 60
      PGRST_DB_POOL_ACQUISITION_TIMEOUT: 20
      PGRST_DB_URI: postgres://authenticator:${PGSAIL_AUTHENTICATOR_PASSWORD}@db:5432/signalk
      PGRST_JWT_SECRET: ${PGRST_JWT_SECRET}
      PGRST_SERVER_TIMING_ENABLED: 1
      PGRST_DB_MAX_ROWS: 500
      PGRST_JWT_CACHE_MAX_LIFETIME: 3600
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    logging:
      options:
        max-size: 10m
    #healthcheck:
    #  test: ["CMD-SHELL", "sh -c 'curl --fail http://localhost:3003/live || exit 1'"]
    #  interval: 60s
    #  timeout: 10s
    #  retries: 5
    #  start_period: 100s

  app:
    image: grafana/grafana:latest
    container_name: app
    hostname: app
    restart: unless-stopped
    links:
      - "db:database"
    volumes:
      - grafana-data:/var/lib/grafana
      - grafana-data:/var/log/grafana
      - ./grafana:/etc/grafana
    ports:
      - "3001:3000"
    env_file: .env
    environment:
      - GF_INSTALL_PLUGINS=pr0ps-trackmap-panel,fatcloud-windrose-panel
      - GF_SECURITY_ADMIN_PASSWORD=${PGSAIL_GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SMTP_ENABLED=false
    depends_on:
      - db
    logging:
      options:
        max-size: 10m
    #healthcheck:
    #  test: ["CMD-SHELL", "sh -c 'curl --fail http://localhost:3000/healthz || exit 1'"]
    #  interval: 60s
    #  timeout: 10s
    #  retries: 5
    #  start_period: 100s

  telegram:
    image: xbgmsharp/postgsail-telegram-bot
    container_name: telegram
    restart: unless-stopped
    links:
      - "api:postgrest"
    ports:
      - "3005:8080"
    environment:
      - BOT_TOKEN=${PGSAIL_TELEGRAM_BOT_TOKEN}
      - PGSAIL_URL=${PGSAIL_API_URL}
    depends_on:
      - db
      - api
    logging:
      options:
        max-size: 10m

  web:
    image: xbgmsharp/postgsail-vuestic
    build:
      context: https://github.com/xbgmsharp/vuestic-postgsail.git#live
      dockerfile: Dockerfile
      args:
        - VITE_PGSAIL_URL=${PGSAIL_API_URL}
        - VITE_APP_INCLUDE_DEMOS=false
        - VITE_APP_BUILD_VERSION=true
        - VITE_APP_TITLE=${VITE_APP_TITLE}
        - VITE_GRAFANA_URL=${VITE_GRAFANA_URL}
    hostname: web
    container_name: web
    restart: unless-stopped
    links:
      - "api:postgrest"
    ports:
      - 8080:8080
    env_file: .env
    environment:
      - VITE_PGSAIL_URL=${PGSAIL_API_URL}
      - VITE_APP_INCLUDE_DEMOS=false
      - VITE_APP_BUILD_VERSION=true
      - VITE_APP_TITLE=${VITE_APP_TITLE}
      - VITE_GRAFANA_URL=${VITE_GRAFANA_URL}
    depends_on:
      - db
      - api
    logging:
      options:
        max-size: 10m

volumes:
  grafana-data: {}
  postgres-data: {}
